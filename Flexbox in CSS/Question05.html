<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IRCTC Ticket Booking</title>
  <style>
    /* Universal */
    * {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    /* Full wrapper container */
    .full-container {
      max-width: 1440px;
      min-width: 1024px;
      margin: 0 auto;
      display: flex;
      font-family: sans-serif;
    }

    /* Right section */
    .right {
      width: 50%;
      height: auto;
    }

    .right img {
      height: 100%;
      width: 100%;
    }

    /* Left section */
    .left {
      width: 50%;
      padding: 50px 70px;
      display: flex;
      flex-direction: column;
    }

    /* Navigation section */
    nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 80px;
    }

    .logos-container {
      display: flex;
      gap: 20px;
    }

    .logos-container img {
      height: 75px;
      width: 75px;
    }

    .navigation-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .navigation-container ul {
      display: flex;
      gap: 20px;
      font-size: 15px;
    }

    .navigation-container li {
      cursor: pointer;
    }

    .navigation-container button {
      padding: 4px 7px;
      border: 1px solid lightgray;
      background-color: transparent;
      border-radius: 3px;
      cursor: pointer;
    }

    .navigation-container .selected {
      background-color: #FB792B;
      border-color: #FB792B;
      color: white;
    }

    /* Main section */
    main {
      display: flex;
      flex-direction: column;
      gap: 50px;
    }

    main .main-title {
      font-size: 40px;
      margin-bottom: 20px;
    }

    main .sub-main-title {
      display: flex;
      gap: 15px;
      font-size: 27px;
    }

    main .choose-container {
      display: flex;
      gap: 15px;
    }

    main .choose-container button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: 700;
      background-color: transparent;
      border: 1px solid lightgray;
      border-radius: 3px;
      cursor: pointer;
    }

    main .choose-container .selected {
      border-color: #213D77;
      background-color: #213D77;
      color: white;
    }

    main .journey-details-section-container {
      border: 1px solid lightgray;
      padding: 15px 0px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-evenly;
    }

    main .card-element {
      display: flex;
      align-items: center;
    }

    .card-element-image-container img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }

    main .select-option {
      display: flex;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    main .choose-location span {
      font-size: 12px;
      color: gray;
    }

    main .dropdown {
      display: flex;
      align-items: center;
      color: gray;
    }

    /* Search train button */
    .search-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      font-weight: 700;
      background-color: #01BB0A;
      padding: 15px 0;
      font-size: 20px;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Common class */
    .green-text {
      color: #01BB0A;
    }

    .orange-text {
      color: #FB792B;
    }

    .blue-text {
      color: #213D77;
    }

    .border-right-left {
      height: 100%;
      width: 0;
      border-right: 1px solid lightgray;
    }
  </style>
</head>

<body>
  <!-- Full wrapper container -->
  <div class="full-container">
    <!-- Left section -->
    <section class="left">
      <!-- Navigation container -->
      <nav>
        <div class="logos-container">
          <img src="IRCTCLogo.png" alt="IRCTC">
          <img src="indianRailwaysLogo.png" alt="Indian Railways">
        </div>
        <div class="navigation-container">
          <ul>
            <li>Ask Disha</li>
            <li>Contact us</li>
            <li>Alerts</li>
          </ul>
          <ul>
            <li><button class="selected">Login</button></li>
            <li><button>Register</button></li>
            <li><button>Agent Login</button></li>
          </ul>
        </div>
      </nav>
      <!-- Main section -->
      <main>
        <div>
          <h2 class="main-title">Indian Railways</h2>
          <p class="sub-main-title">
            <span class="green-text">Safety</span>
            <span class="orange-text">Security</span>
            <span class="blue-text">Punctuality</span>
          </p>
        </div>
        <div class="choose-container">
          <button class="selected"><img src="ticket_icon.png" alt=""> BOOK TICKET</button>
          <button><img src="tick_icon.png" alt=""> PNR Status</button>
          <button><img src="chart_icon.png" alt=""> Charts / Vacancy</button>
        </div>
        <div class="journey-details-container">
          <div class="journey-details-section-container">
            <div class="card-element">
              <div class="card-element-image-container">
                <img src="departure_train_icon.png" alt="">
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>From</span>
                  <img src="expand_more_icon.png" alt="">
                </div>
                <div class="choose-location">
                  <h2>Bangalore</h2>
                  <span>KSR - Bangalore</span>
                </div>
              </div>
            </div>
            <div class="center-from-to-arrow">
              <img src="to_from_arrow.png" alt="">
            </div>
            <div class="card-element">
              <div class="card-element-image-container">
                <img src="destination_train_icon.png" alt="">
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>To</span>
                  <img src="expand_more_icon.png" alt="">
                </div>
                <div class="choose-location">
                  <h2>Kasaragod</h2>
                  <span>KSD - Kasaragod</span>
                </div>
              </div>
            </div>
          </div>
          <div class="journey-details-section-container">
            <div class="card-element">
              <div class="card-element-image-container">
                <img src="calander-icon.png" alt="">
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>Date</span>
                  <img src="expand_more_icon.png" alt="">
                </div>
                <div class="choose-location">
                  <h2>01 Aug 2023</h2>
                  <span>Tuesday</span>
                </div>
              </div>
            </div>
            <div class="card-element">
              <div class="card-element-image-container">
                <img src="threedot-icon.png" alt="">
              </div>
              <div class="select-option">
                <div class="dropdown">
                  <span>Seat Type</span>
                  <img src="expand_more_icon.png" alt="">
                </div>
                <div class="choose-location">
                  <h2>TATKAL</h2>
                  <span>AC 3 Tier</span>
                </div>
              </div>
            </div>
          </div>
          <button class="search-button">Search Train <img src="right-arrow-icon.png" alt=""></button>
        </div>
      </main>
    </section>
    <!-- Right section -->
    <section class="right">
      <img src="heroImage.png" alt="">
    </section>
  </div>
</body>

</html>
