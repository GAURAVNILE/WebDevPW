<!-- Explanation of grid-auto-row and grid-auto-column
Explanation:
The grid-auto-rows and grid-auto-columns properties specify the height and width of rows and columns that are automatically created when there is no explicit row or column definition.
Here is an example: -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Auto Rows and Columns</title>
    <style>
        .container {
            display: grid;
            grid-template-areas: "X X";
            grid-template-rows: 50px;
            grid-auto-rows: 200px;
        }

        .container>div {
            border: 1px solid black;
            background-color: bisque;
            padding: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
    </div>
</body>

</html>
