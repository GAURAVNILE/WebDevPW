<!DOCTYPE html>
<html>

<head>
    <style>
        /* Internal CSS */
        a[href] {
            color: red;
            text-decoration: none;
        }

        a.active {
            color: blue;
            text-decoration: underline;
        }

        a[target="_self"] {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <a href="#">Link 1</a>
    <a href="#" class="active">Link 2</a>
    <a href="#" target="_self">Link 3</a>
</body>

</html>
