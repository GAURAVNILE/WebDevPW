<!DOCTYPE html>
<html>

<head>
    <style>
        /* Internal CSS */
        ul li {
            list-style-type: none;
            text-decoration: none;
        }

        ul>li {
            display: inline;
        }

        li+li {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <ul>
        <li>Menu item 1</li>
        <li>Menu item 2</li>
        <li>Menu item 3</li>
    </ul>
</body>

</html>
