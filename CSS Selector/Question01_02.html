<!DOCTYPE html>
<html>

<head>
    <style>
        /* Internal CSS */
        a {
            color: red;
        }

        h2:first-of-type {
            color: white;
            background-color: black;
        }

        p:first-child {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <h2>Heading 1</h2>
    <h2>Heading 2</h2>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
</body>

</html>
