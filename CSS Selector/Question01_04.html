<!DOCTYPE html>
<html>

<head>
    <style>
        /* Internal CSS */
        p:last-of-type::after {
            content: "...";
        }

        ul li::before {
            color: red;
        }

        p:nth-of-type(2)::first-letter {
            color: red;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>Paragraph 1</p>
    <p>Paragraph 2</p>
    <p>Paragraph 3</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
</body>

</html>
